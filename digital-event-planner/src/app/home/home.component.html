<div class="home-layout">
  <header class="header">
    <app-navbar></app-navbar>
  </header>

  <div class="content-body">
  <aside class="sidebar">
    <div *ngIf="isAuthenticated">
      <img [src]="avatarUrl" alt="Profilkép" class="avatar" style="width:64px;height:64px;border-radius:50%;object-fit:cover;margin-bottom:0.5rem;">
      <div class="user-email">{{ email }}</div>
      <div class="user-username">{{ username }}</div>
      <button class="logout-button" (click)="logout()">Kijelentkezés</button>
    </div>
  </aside>

    <main class="main-area">
      <div *ngIf="isAuthenticated; else loginForm">
        <div class="home-container">
          <app-calendar></app-calendar>
        </div>
      </div>
      <ng-template #loginForm>
        <h2>Üdvözlünk!</h2>
        <p>Kérlek, jelentkezz be a folytatáshoz.</p>
      </ng-template>
    </main>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Digital Event Planner Szakdolgozat Béres Ákos</p>
  </footer>
</div>
