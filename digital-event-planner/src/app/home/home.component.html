<div class="home-layout">
  <!-- 1. Fix header -->
  <header class="header">
    <app-navbar></app-navbar>
  </header>

  <!-- 2. Kétoszlopos középső rész -->
  <div class="content-body">
    <!-- bal oldali sidebar a profilnak -->
    <aside class="sidebar">
      <div *ngIf="isAuthenticated">
        <mat-icon>account_circle</mat-icon>
        <div class="user-email">{{ email }}</div>
        <div class="user-username">{{ username }}</div>
        <button class="logout-button" (click)="logout()">Kijelentkezés</button>
      </div>
    </aside>

    <!-- fő tartalom: naptár -->
    <main class="main-area">
      <div *ngIf="isAuthenticated; else loginForm">
        <div class="home-container">
          <app-calendar></app-calendar>
        </div>
      </div>
      <ng-template #loginForm>
        <h2>Üdvözlünk!</h2>
        <p>Kérlek, jelentkezz be a folytatáshoz.</p>
      </ng-template>
    </main>
  </div>

  <!-- 3. Fixed footer -->
  <footer class="footer">
    <p>&copy; 2025 Digital Event Planner Szakdolgozat Béres Ákos</p>
  </footer>
</div>
