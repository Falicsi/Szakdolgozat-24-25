<div class="calendar-header">
  <button (click)="goToPrevious()">←</button>
  <button (click)="goToToday()">Ma</button>
  <button (click)="goToNext()">→</button>

  <span class="current-view">
    {{ headerTitle }}
  </span>

  <div class="view-toggle">
    <button (click)="view = CalendarView.Month">Hónap</button>
    <button (click)="view = CalendarView.Week">Hét</button>
    <button (click)="view = CalendarView.Day">Nap</button>
  </div>
</div>


<div class="calendar-wrapper">
  <mwl-calendar-month-view
    *ngIf="view === CalendarView.Month"
    [viewDate]="viewDate"
    [events]="events"
    (dayClicked)="onDayClick($event.day.date)"
    (eventClicked)="onEventClick($event.event)"
  ></mwl-calendar-month-view>

  <mwl-calendar-week-view
    *ngIf="view === CalendarView.Week"
    [viewDate]="viewDate"
    [events]="events"
    (hourSegmentClicked)="onTimeSlotClick($event.date)"
    (eventClicked)="onEventClick($event.event)"
  ></mwl-calendar-week-view>

  <mwl-calendar-day-view
    *ngIf="view === CalendarView.Day"
    [viewDate]="viewDate"
    [events]="events"
    (hourSegmentClicked)="onTimeSlotClick($event.date)"
    (eventClicked)="onEventClick($event.event)"
  ></mwl-calendar-day-view>
</div>
