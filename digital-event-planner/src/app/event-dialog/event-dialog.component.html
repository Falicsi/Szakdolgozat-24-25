<h2 mat-dialog-title>{{ data.title ? 'Esemény szerkesztése' : 'Új esemény' }}</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <!-- Cím -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Cím</mat-label>
    <input matInput formControlName="title" />
  </mat-form-field>

  <!-- Leírás -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Leírás</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>

  <!-- Kezdés -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Kezdés</mat-label>
    <input matInput type="datetime-local" formControlName="start" />
  </mat-form-field>

  <!-- Befejezés -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Befejezés</mat-label>
    <input matInput type="datetime-local" formControlName="end" />
  </mat-form-field>

  <!-- Létrehozó -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Létrehozó</mat-label>
    <input matInput formControlName="createdBy" />
  </mat-form-field>

  <!-- Meghívottak -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Meghívottak (vesszővel elválasztva)</mat-label>
    <input matInput formControlName="invitedUsers" placeholder="email1@example.com, email2@example.com" />
  </mat-form-field>

  <div mat-dialog-actions align="end">
    <button mat-button (click)="dialogRef.close()">Mégse</button>
    <!-- csak szerkesztéskor jelenik meg -->
    <button mat-button color="warn" *ngIf="data.title" (click)="onDelete()">Törlés</button>
    <button mat-flat-button color="primary" [disabled]="form.invalid">
      {{ data.title ? 'Frissítés' : 'Mentés' }}
    </button>
  </div>
</form>
