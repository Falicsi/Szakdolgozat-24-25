<app-navbar> </app-navbar>
<div class="invited-events-container">
  <h2>Elfogadott eseményeim</h2>

  <div *ngIf="invitations.length; else noEvents" class="cards-grid">
    <mat-card
      *ngFor="let inv of invitations"
      class="event-card"
      (click)="openDetails(inv)"
    >
      <mat-card-header>
        <mat-card-title>{{ inv.eventId.title }}</mat-card-title>
        <mat-card-subtitle>
          {{ inv.eventId.start | date:'medium' }}
          – 
          {{ inv.eventId.end   | date:'medium' }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Létrehozó:</strong> {{ inv.eventId.createdBy }}</p>
      </mat-card-content>
    </mat-card>
  </div>

  <ng-template #noEvents>
    <p class="no-events">Nincs elfogadott eseményed.</p>
  </ng-template>
</div>
