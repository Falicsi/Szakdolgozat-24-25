<div class="category-management">
    <h2>Kategóriák kezelése</h2>
    <button mat-raised-button color="primary" (click)="openEditDialog()">Új kategória</button>
    
    <table mat-table [dataSource]="categories" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Név</th>
        <td mat-cell *matCellDef="let category">{{ category.name }}</td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Leírás</th>
        <td mat-cell *matCellDef="let category">{{ category.description }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Műveletek</th>
        <td mat-cell *matCellDef="let category">
          <button mat-button color="accent" (click)="openEditDialog(category)">Szerkesztés</button>
          <button mat-button color="warn" (click)="deleteCategory(category._id)">Törlés</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
