<nav class="navbar">
  <div class="navbar-content">

    <a routerLink="/home" class="logo">
      <mat-icon class="logo-icon">event</mat-icon>
      <span>Digital Event Planner</span>
    </a>

    <button class="burger" (click)="menuOpen = !menuOpen" aria-label="Menü" *ngIf="isMobile">
      <mat-icon>{{ menuOpen ? 'close' : 'menu' }}</mat-icon>
    </button>

    <div class="navbar-links" [class.open]="menuOpen || !isMobile">
      <a routerLink="/home">Home</a>
      <a routerLink="/invited-events" *ngIf="isLoggedIn">Eseményeim</a>
      <a routerLink="/invitations"
         *ngIf="isLoggedIn"
         [matBadge]="unreadCount"
         matBadgeColor="warn"
         [matBadgeHidden]="unreadCount === 0">
        Invitations
      </a>
      <a routerLink="/profile" *ngIf="isLoggedIn">Profil</a>
      <a routerLink="/admin" *ngIf="isAdmin">Admin</a>
      <a routerLink="/login" class="action-link" *ngIf="!isLoggedIn">Bejelentkezés</a>
      <a routerLink="/register" class="action-link" *ngIf="!isLoggedIn">Regisztráció</a>

      <div class="navbar-theme-switch" *ngIf="isMobile && menuOpen">
        <button class="theme-switch" (click)="toggleTheme()" title="Téma váltás">
          <mat-icon>{{ theme === 'dark' ? 'light_mode' : 'dark_mode' }}</mat-icon>
          <span class="theme-label">{{ theme === 'dark' ? 'Világos mód' : 'Sötét mód' }}</span>
        </button>
      </div>
    </div>

    <div class="navbar-actions" *ngIf="!isMobile">
      <button class="theme-switch" (click)="toggleTheme()" title="Téma váltás">
        <mat-icon>{{ theme === 'dark' ? 'light_mode' : 'dark_mode' }}</mat-icon>
      </button>
    </div>
  </div>
</nav>
